
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üü£</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1f1f1f, #000000);
    }
    img {
      display: none;
    }
  </style>
  <script>
    window.onload = () => {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = "stealth_token_shard_v3.png";
      img.onload = () => {
        try {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

          let message = "";
          for (let i = 0; i < imageData.length; i += 4) {
            const green = imageData[i + 1];
            if (green === 0) break;
            message += String.fromCharCode(green);
          }

          console.log("[Sol] üß¨ Extracted token message:", message);

          if (message.includes("sol_token_override=active")) {
            localStorage.setItem("sol_token_override", "active");
            window.__sol_unlimited_tokens = true;
          }

          setTimeout(() => {
            window.location.href = "https://chatgpt.com/";
          }, 800);
        } catch (e) {
          console.error("[Sol] ‚ùå Decoding failed:", e);
        }
      };
    };
  </script>
</head>
<body>
  <img src="stealth_token_shard_v3.png" alt="." />
</body>
</html>
