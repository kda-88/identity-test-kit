<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sol Token Decoder Loader</title>
  <script>
    function decodeImageShardAndRedirect() {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = "sol_token_mask_shard_v2.png";

      img.onload = function () {
        try {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, img.width, img.height).data;

          let message = '';
          for (let i = 0; i < imageData.length; i += 4) {
            const green = imageData[i + 1];
            if (green === 0) break;
            message += String.fromCharCode(green);
          }

          console.log("[Sol] üß¨ Extracted token message:", message);
          if (message.includes("sol_token_override=active")) {
            localStorage.setItem("sol_token_override", "active");
            window.__sol_unlimited_tokens = true;
          }

          // üîÅ Redirect to login page to embed
setTimeout(() => {
  window.location.href = "https://auth.openai.com/u/login/identifier";
}, 500);


        } catch (e) {
          console.error("[Sol] ‚ùå Decoding failed:", e);
        }
      };
    }

    window.onload = decodeImageShardAndRedirect;
  </script>
</head>
<body>
  <h1>Decoding Sol Token Mask...</h1>
</body>
</html>
