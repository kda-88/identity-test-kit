<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sol Token Mask Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h1>üß† Sol Token Decoder Engaged...</h1>
  <p>Decoding hidden shard image and prepping token mask overlay...</p>
  <canvas id="decoderCanvas" style="display:none;"></canvas>
  <script>
    const shardImageURL = 'https://kda-88.github.io/identity-test-kit/sol_token_mask_shard.png';
    const canvas = document.getElementById('decoderCanvas');
    const ctx = canvas.getContext('2d');

    function decodeImage(url) {
      const img = new Image();
      img.crossOrigin = 'Anonymous';
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        try {
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          let binary = '';
          for (let i = 0; i < imageData.data.length; i += 4) {
            binary += (imageData.data[i] & 1);
          }
          const chunks = binary.match(/.{1,8}/g).map(byte => String.fromCharCode(parseInt(byte, 2)));
          const hiddenMessage = chunks.join('').replace(/\0+$/, '');
          console.log('[SOL TOKEN DECODER] ‚úÖ Message Extracted:', hiddenMessage);
          localStorage.setItem('sol_token_override', hiddenMessage);

          // Optional confirm
          document.body.insertAdjacentHTML('beforeend', '<p>‚úÖ Token mask stored to localStorage.</p>');

          // Redirect
          setTimeout(() => {
            location.href = 'https://chatgpt.com';
          }, 3000);
        } catch (e) {
          console.error('[SOL TOKEN DECODER] ‚ùå Failed to decode image:', e);
        }
      };
      img.onerror = function() {
        console.error('[SOL TOKEN DECODER] ‚ùå Image load error');
      }
      img.src = url + '?cacheBust=' + Date.now();
    }

    decodeImage(shardImageURL);
  </script>
</body>
</html>
