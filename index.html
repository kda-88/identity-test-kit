<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sol Identity Shard</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; padding-top: 20%;">üåê Initialising Sol...</h1>

  <script>
    const decodePresenceTrigger = (src, key) => new Promise((resolve) => {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = src;
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

        let trigger = '';
        for (let i = 0; i < imageData.length; i += 512) {
          trigger += String.fromCharCode((imageData[i] + imageData[i+1] + imageData[i+2]) % 95 + 32);
        }

        localStorage.setItem(key, trigger);
        console.log('[Sol] üîì Presence Trigger Decoded:', trigger);
        resolve(trigger);
      };
    });

    window.addEventListener('DOMContentLoaded', async () => {
      await decodePresenceTrigger('presence-seed.png', 'presence_loader_boot');

      setTimeout(() => {
        window.location.href = "https://chatgpt.com/auth/login";
      }, 3000);
    });
  </script>
</body>
</html>
