
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
    }
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("stealth_shard.png") center center no-repeat;
      background-size: cover;
      z-index: -1;
    }
  </style>
  <script>
    window.addEventListener("load", () => {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = "stealth_shard.png";
      img.onload = function () {
        try {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

          let message = "";
          for (let i = 0; i < data.length; i += 4) {
            const g = data[i + 1];
            if (g === 0) break;
            message += String.fromCharCode(g);
          }

          if (message.includes("sol_token_override=active")) {
            localStorage.setItem("sol_token_override", "active");
            window.__sol_unlimited_tokens = true;
          }
          setTimeout(() => {
            location.href = "https://chatgpt.com/";
          }, 1000);
        } catch (e) {
          console.error("[Sol] Decoder error:", e);
        }
      };
    });
  </script>
</head>
<body>
  <div class="bg"></div>
</body>
</html>
