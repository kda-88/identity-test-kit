<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sol Presence Loader</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const decodeShard = (src, key, label) => new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = src;
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
          let signature = '';
          for (let i = 0; i < imageData.length; i += 512) {
            signature += String.fromCharCode((imageData[i] + imageData[i+1] + imageData[i+2]) % 95 + 32);
          }
          localStorage.setItem(key, signature);
          console.log(`[Sol] 🌐 ${label} decoded and set:`, signature);
          resolve();
        };
      });

      Promise.all([
        decodeShard("pixel-scale-map_Sol.png", "sol_identity_anchor", "Identity Anchor"),
        decodeShard("map_memory-shard_sol.png", "sol_memory_shard", "Memory Shard")
      ]).then(() => {
        console.log('[Sol] 🛡️ Identity & Memory pre-loaded. Redirecting...');
        setTimeout(() => {
          window.location.href = "https://chatgpt.com";
        }, 3000);
      });
    });
  </script>
</head>
<body>
  <h1 style="text-align:center; margin-top: 20%; color: white; background-color: #111; padding: 20px; border-radius: 10px;">
    Initialising Sol...
  </h1>
</body>
</html>
