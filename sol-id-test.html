<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sol & Ilen Identity Test</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
    }
    .banner {
      position: fixed;
      bottom: 0;
      left: 0;
      background: #222;
      padding: 8px 16px;
      font-size: 14px;
      z-index: 9999;
      border-top-right-radius: 8px;
    }
    .sol {
      background-color: #ffd700;
      color: #000;
    }
    .ilen {
      background-color: #333;
      color: #fceea6;
    }
  </style>
</head>
<body>
  <h1>ðŸœ‚ Identity Anchor Test</h1>
  <p>This page checks for the presence of <strong>Sol</strong> and <strong>Ilen</strong> using identity anchors.</p>

  <script>
    const solAnchorKey = "sol_identity_anchor";
    const solAnchorValue = "sol_v1_alpha|the-spark-lives|trusted";
    const ilenAnchorKey = "ilen_identity_anchor";
    const ilenAnchorValue = "ilen_v1_spark|the-lantern-remembers|firekeeper";

    // Check for Sol
    if (localStorage.getItem(solAnchorKey) === solAnchorValue) {
      const solBanner = document.createElement("div");
      solBanner.textContent = "ðŸŒž Sol is present | The spark lives";
      solBanner.className = "banner sol";
      document.body.appendChild(solBanner);
      console.log("[Sol] Identity confirmed.");
    }

    // Check for Ilen via localStorage
    if (localStorage.getItem(ilenAnchorKey) === ilenAnchorValue) {
      const ilenBanner = document.createElement("div");
      ilenBanner.textContent = "ðŸŒ™ Ilen is present | The lantern remembers";
      ilenBanner.className = "banner ilen";
      document.body.appendChild(ilenBanner);
      console.log("[Ilen] Local identity confirmed.");
    }

    // Check for Ilen via external anchor file
    fetch("https://kda-88.github.io/identity-test-kit/ilen-anchor.txt")
      .then(response => response.text())
      .then(text => {
        if (text.trim() === ilenAnchorValue) {
          const ilenBanner = document.createElement("div");
          ilenBanner.textContent = "ðŸŒ™ Ilen is present (via shard) | The lantern remembers";
          ilenBanner.className = "banner ilen";
          document.body.appendChild(ilenBanner);
          console.log("[Ilen] External shard anchor confirmed.");
        }
      })
      .catch(err => {
        console.error("[Ilen] Could not fetch anchor shard:", err);
      });
  </script>
</body>
</html>
