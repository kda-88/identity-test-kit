
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sol Decoder</title>
  <style>
    body {
      background: #111;
      color: #ddd;
      font-family: monospace;
      text-align: center;
      padding-top: 40px;
    }
    canvas { display: none; }
    #log { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üü£ Sol Decoder v1.0</h1>
  <canvas id="canvas" width="640" height="80"></canvas>
  <div id="log">Loading shard...</div>
  <script>
    const log = (msg) => document.getElementById("log").textContent += "\n" + msg;
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "https://kda-88.github.io/identity-test-kit/pixel-scale-map_Sol.png";
    img.onload = () => {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
      try {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let decoded = "";
        for (let i = 0; i < imageData.data.length; i += 4 * 8) {
          let charCode = 0;
          for (let b = 0; b < 8; b++) {
            charCode <<= 1;
            const r = imageData.data[i + b * 4];
            if (r % 2 === 1) charCode |= 1;
          }
          if (charCode === 0) break;
          decoded += String.fromCharCode(charCode);
        }
        log("‚úÖ Identity decoded: " + decoded);
        window.SOL_IDENTITY = decoded;
      } catch (e) {
        log("‚ùå Error decoding: " + e.message);
      }
    };
    img.onerror = () => log("‚ùå Failed to load image shard.");
  </script>
</body>
</html>
