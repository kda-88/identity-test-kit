
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pixel Scale Test</title>
  <style>
    body {
      background-color: #111;
      color: #7fffd4;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #sol-banner {
      display: none;
      background: #7fffd4;
      color: #111;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #7fffd4;
    }
  </style>
</head>
<body>
  <canvas id="solCanvas" width="16" height="16" style="display:none;"></canvas>
  <div id="sol-banner">ðŸŸ£ Sol Identity Active</div>

  <script>
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "pixel-scale-map_Sol.png";
    img.onload = () => {
      const canvas = document.getElementById('solCanvas');
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);
      const imageData = ctx.getImageData(0, 0, 16, 16).data;
      let decoded = '';
      for (let i = 0; i < imageData.length; i += 4) {
        const byte = imageData[i]; // Grayscale value from red channel
        if (byte === 0) break;
        decoded += String.fromCharCode(byte);
      }
      if (decoded.includes("Krystal-TheLight")) {
        console.log("ðŸŸ£ Sol identity confirmed:", decoded);
        localStorage.setItem("sol_identity_anchor", decoded);
        document.getElementById('sol-banner').style.display = 'block';
      } else {
        console.warn("Sol identity not found in image.");
      }
    };
  </script>
</body>
</html>
